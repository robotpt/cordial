on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    name: Build Docker image to run tests for Cordial
    steps:
      - uses: actions/checkout@v2
      - name: Print branch name
        run: echo ${GITHUB_REF#refs/heads/}
      - name: Build Docker container 
        run: |
          docker build --target cordial_test --build-arg cordial_branch=${GITHUB_REF#refs/heads/} --tag cordial_test docker/
      - name: Run tests in the Docker container 
        run: |
          docker run cordial_test us-west-1 json ${{ secrets.AWS_ACCESS_KEY_ID }} ${{ secrets.AWS_SECRET_ACCESS_KEY }}
