on: [push, pull_request]

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    name: Build Docker image to run tests for Cordial
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker container 
        run: |
          docker build --target cordial_test --build-arg cordial_branch=${{github.event.pull_request.head.ref}} --tag cordial_test docker/
      - name: Run tests in the Docker container 
        run: |
          docker run cordial_test us-west-1 json ${{ secrets.AWS_ACCESS_KEY_ID }} ${{ secrets.AWS_SECRET_ACCESS_KEY }}
